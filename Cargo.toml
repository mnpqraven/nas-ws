[package]
name = "nas-ws"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.6.15", features = ["macros"] }
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
tokio = { version = "1.27.0", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
strum_macros = "0.24"
strum = { version = "0.24", features = ["derive"] }
base64 = "0.21.0"
gray_matter = "0.2.6"
tower = "0.4.13"
tower-http = { version = "0.4.0", features = ["trace"] }
vercel_runtime = { version = "0.3.4" }
rand = "0.8.5"
url = "2.3.1"
response_derive = { version = "0.1.0", path = "response_derive" }
dotfiles-schema = { git = "https://github.com/mnpqraven/dotfiles-install" }
csv = "1.2.1"

[[bin]]
name = "nas-ws"
path = "src-rust/bin.rs"

[[bin]]
name = "tasks"
path = "src-rust/tasks.rs"

[lib]
path = "src-rust/lib.rs"

[[bin]]
name = "hello"
path = "api/hello.rs"

[[bin]]
name = "parse_mdx"
path = "api/utils/parse_mdx.rs"

[[bin]]
name = "install_schema"
path = "api/dotfiles/install_schema.rs"

[[bin]]
name = "gacha_cfg"
path = "api/honkai/gacha_cfg.rs"

[[bin]]
name = "probability_rate"
path = "api/honkai/probability_rate.rs"
